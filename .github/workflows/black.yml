name: Black Formatter

on:
  push:
    branches:
      - master
  pull_request:
    branches_ignore: []

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup black linter
        run: conda create --quiet --name black black pyflakes

      - name: Lint python code with black
        run: |
          export PATH="/usr/share/miniconda/bin:$PATH"
          source activate black
          black --check buildtest tests/*.py

      - name: Check imports with pyflakes
        run: |
          export PATH="/usr/share/miniconda/bin:$PATH"
          source activate black
          pyflakes buildtest

      - name: Derive organization name
        if: github.event_name == 'pull_request' && failure()
        run: echo ::set-env name=IS_FORKED::$(if [ -z "$GITHUB_HEAD_REF" ]; then echo "no"; else echo "yes"; fi)
        shell: bash

      - name: Comment Pull Request
        if: github.event_name == 'pull_request' && failure() && env.IS_FORKED == 'no'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: 'Please format your code with [black](https://black.readthedocs.io) version 19.3b0: `black buildtest tests/*.py`.'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

